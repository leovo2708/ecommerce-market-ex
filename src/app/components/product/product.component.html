<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="main-pic pm-light-bg">
                <img class="mh-100 mw-100" [src]="config.FileUrl + product.main_picture">
            </div>
            <div class="mt-3 pic-scroller">
                <div *ngFor="let p of product.pictures" class="sub-pic pm-light-bg" (click)="selectPicture(p)">
                    <img class="mh-100 mw-100" [src]="config.FileUrl + p">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>{{product.name}}</h3>
            <div class="mt-3 txt-red txt-4">à¸¿ {{product.price | number: '1.2-2'}}</div>
            <div class="mt-3" [innerHTML]="product.description"></div>
            <div class="mt-3 d-flex flex-row">
                <input class="form-control" style="width: 80px" class="text-center mr-3" type="number" [(ngModel)]="qty">
                <button type="button" class="btn btn-primary" (click)="addCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
