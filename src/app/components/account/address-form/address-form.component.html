<div class="container">
    <h4 class="mr-auto">Address</h4>
    <div class="row">
        <div class="col-md-8">
            <form ngNoForm class="mt-3">
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label>First name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Last name</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Postcode</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="mt-2 mb-2 text-center">
                    <button type="button" class="btn btn-primary mr-1 ml-1">Save</button>
                    <button type="button" class="btn btn-secondary mr-1 ml-1" routerLink="/account/address">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
