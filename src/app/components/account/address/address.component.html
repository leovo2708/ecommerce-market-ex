<div class="container">
    <div class="d-flex justify-content-end v-center">
        <h4 class="mr-auto">Address</h4>
        <button type="button" class="btn btn-link" routerLink="/account/address/new">+ Add a New Address</button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let a of addresses" class="d-flex mt-3 p-3 pm-light-bg">
                <div class="flex">
                    <h6>{{a.first_name}} {{a.last_name}}</h6>
                    <div>{{a.full_address}}</div>
                    <div class="mt-1">{{a.telephone}}</div>
                </div>
                <div class="d-flex">
                    <a routerLink="/">Edit</a>
                    <div class="pl-2 pr-2">|</div>
                    <a routerLink="/">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
