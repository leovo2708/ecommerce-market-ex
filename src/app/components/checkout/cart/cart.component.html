<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 50px"></th>
                        <th style="width: 120px"></th>
                        <th class="text-center">Product</th>
                        <th class="text-center" style="width: 150px">Price</th>
                        <th class="text-center" style="width: 100px">Quantity</th>
                        <th class="text-center" style="width: 200px">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cartService.products">
                        <td class="text-center align-middle">
                            <i class="material-icons">close</i>
                        </td>
                        <td class="text-center align-middle">
                            <div class="cart-pic">
                                <img class="mh-100 mw-100" [src]="config.FileUrl + c.product.main_picture">
                            </div>
                        </td>
                        <td class="align-middle"><a routerLink="/product/{{c.product.id}}">{{c.product.name}}</a></td>
                        <td class="text-center align-middle">฿ {{c.product.price | number: '1.2-2' }}</td>
                        <td class="text-center align-middle">
                            <input class="form-control text-center" type="number" [(ngModel)]="c.qty">
                        </td>
                        <td class="text-center align-middle">฿ {{c.product.price * c.qty | number: '1.2-2'}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5"></td>
                        <td class="text-center align-middle">
                            <span class="text-black-secondary pr-3">Total:</span><span class="txt-5">฿ {{cartService.totalPrice | number: '1.2-2'}}</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<div class="d-flex m-3">
    <div class="flex"></div>
    <button class="btn btn-primary d-flex v-center" type="button" (click)="next()">Delivery Address<i class="material-icons md-18 pl-2">navigate_next</i></button>
</div>
