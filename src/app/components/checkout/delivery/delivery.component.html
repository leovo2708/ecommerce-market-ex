<div class="container mt-3">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div *ngFor="let a of addresses" class="d-flex mt-3 p-3 pm-light-bg">
                <div style="width: 24px" class="mr-3"><i *ngIf="a.default" class="material-icons txt-green">check</i></div>
                <div class="flex">
                    <h6>{{a.first_name}} {{a.last_name}}</h6>
                    <div>{{a.full_address}}</div>
                    <div class="mt-1">{{a.telephone}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex m-3">
    <button class="btn btn-link d-flex v-center" type="button" (click)="prev()"><i class="material-icons md-18 pr-2">navigate_before</i>Cart</button>
    <div class="flex"></div>
    <button class="btn btn-primary d-flex v-center" type="button" (click)="next()">Payment<i class="material-icons md-18 pl-2">navigate_next</i></button>
</div>
